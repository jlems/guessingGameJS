<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="styles.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <h1>Number guessing game</h1>
        <p>
            <h3>We have selected a random number between 1 and 100.<br>See if you can guess it in 10 turns or fewer. <br>We'll tell you if your guess was too high or too low.</h3>
        </p>
        <br>
        <p>
            <h1 id="gameOverMessage"></h1>
            Enter a guess: <input id="inputBox"> 
            <button id="inputBoxButton">Submit guess</button>
            <h1 id="rightOrWrong"></h1>
            <h3 id="higherLower"></h3>
            <h3 id="guessesList"></h3>
        </p>
    </body>
</html>
